<section class="hero is-info is-bold is-small">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Faculty
      </h1>
      
    </div>

</section>

<section class="">
  <!-- main body starts -->
  <div class="container" style="margin: 2em auto;">
    <ul class="faculty">
      {{ $pag := .Paginator}}
      {{ range $pag.Pages }}
      <li>
          <a href="{{ .Permalink }}">
            <h2> {{ .Params.title }}</h2>
          </a>
          <h1>{{ .Params.designation }}</h1>
          <hr>
      </li>
      {{end}}
      
      <li>
        <!-- Is comment out because is floating right :P -->
      </li>
    </ul>
    {{ partial "pagination.html" . }}

  </div> <!-- main body container ends -->

</section> <!-- main body section ends -->
