# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "University Institute"
license = "MIT"
licenselink = "https://github.com/MDUrtk/University-Institute-Hugo-Theme/blob/main/LICENSE"
description = "Hogo Template for Colleges, Schools, Universities, E.T.C."
homepage = "https://github.com/MDUrtk/University-Institute-Hugo-Theme"
tags = ['education', 'minimal', 'clean']
features = ["responsive", "simple", "clean"]
min_version = "0.79.0"

[author]
  name = "Chirag Sukhala"
  homepage = "https://github.com/ChiragSukhala"

# If porting an existing theme
[original]
  name = "University Institute HTML Theme"
  homepage = "https://github.com/ChiragSukhala/University-Institute-Theme"
  repo = "https://github.com/ChiragSukhala/University-Institute-Theme"
